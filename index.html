<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <script src="https://kit.fontawesome.com/fb3001e2e6.js" crossorigin="anonymous"></script>
   <script src="scripts/app.js" type="module"></script>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles/keyframes.css">
   <link rel="stylesheet" href="styles/fundamental.css">
   <link rel="stylesheet" href="styles/header.css">
   <link rel="stylesheet" href="styles/new-work.css">
   <link rel="stylesheet" href="styles/works-list.css">
   <link rel="stylesheet" href="styles/stats-container.css">
   <title>To do list</title>
</head>
<body>
   <template id="new-work-template">
      <li class="work">
         <h3 class="work-name"></h3>
         <div class="work-info">
            <p class="added-info spec-info"><i class="fa-solid fa-calendar"></i> </p>
            <p class="deadline-info spec-info"><i class="fa-solid fa-calendar-xmark"></i> </p>
            <p class="time-info spec-info"><i class="fa-solid fa-clock"></i> </p>
            <p class="priority-info spec-info"><i class="fa-solid fa-circle-exclamation"></i> </p>
         </div>
      </li>
   </template>
   <header id="page-title">
      <h1>to do list</h1>
      <p>don't forget anything!</p>
   </header>
   <div id="add-new-work-container">
      <button id="add-new-work-btn">Add new task</button>
   </div>
   <div id="new-work-container">
      <div id="new-work-window-container" class="new-work-spec-containers">
         <div id="close-new-work">X</div>
         <div id="new-work-form-container">
            <h3>Create new task</h3>
            <form id="new-work-form" method="post">
               <label>Task name <input type="text" name="name" placeholder="Enter task name here"></label>
               <label>Expected time needed<input type="time" name="time"></label>
               <label>Deadline<input type="date" name="deadline"></label>
               <label>
                  Priority:
                  <div id="prio-container">
                     <input type="hidden" name="priority" id="priority-value-storage">
                     <div class="prio-number" id="prio1">1</div>
                     <div class="prio-number" id="prio2">2</div>
                     <div class="prio-number" id="prio3">3</div>
                     <div class="prio-number" id="prio4">4</div>
                     <div class="prio-number" id="prio5">5</div>
                  </div>
               </label>
               <button type="submit" id="submit-new-work">Add task</button>
            </form>
         </div>
      </div>
      <div id="new-work-errors-container" class="new-work-spec-containers">
         <h3><i class="fa-solid fa-circle-exclamation"></i> Errors <i class="fa-solid fa-circle-exclamation"></i></h3>
         <div id="errors-list-container">
            <ul id="errors-list"></ul>
         </div>
         <div id="accept-errors-btn-container">
            <button id="accept-errors-btn"><i class="fa-solid fa-check"></i></button>
         </div>
      </div>
   </div>
   <main id="main-container">
      <div class="works-container">
         <div class="works-header">
            <h2>Your tasks</h2>
            <div id="sorting-btns">
               <i class="fa-solid fa-arrow-down sort-icon"></i>
               <i class="fa-solid fa-sort sort-icon"></i>
            </div>
            <div class="sort-container">
               <label>Date of adding <input type="radio" id="added-date-sort-option" class="sort-type" name="sort-type" value="ADDED-DATE" checked></label>
               <label>Deadline <input type="radio" id="deadline-sort-option" class="sort-type" name="sort-type" value="DEADLINE"></label>
               <label>Time needed <input type="radio" id="time-sort-option" class="sort-type" name="sort-type" value="TIME"></label>
               <label>Priority <input type="radio" id="priority-sort-option" class="sort-type" name="sort-type" value="PRIORITY"></label>
            </div>
         </div>
         <div class="works-list">
            <ul>
            </ul>
            <div id="work-context-menu">
               <p id="edit-work-btn-container"><i class="fa-solid fa-pen-to-square"></i>Edit task</p>
               <p id="remove-work-btn-container"><i class="fa-solid fa-trash"></i>Remove task</p>
            </div>
         </div>
         <div id="stats-container">
            <h3>Statistics</h3>
            <div id="stats">
               <p>Task amount: <span id="task-amount-stat-value" class="task-value"></span></p>
               <p>Total length: <span id="task-length-stat-value" class="task-value"></span></p>
               <p>Last deadline: <span id="task-last-stat-value" class="task-value"></span></p>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
